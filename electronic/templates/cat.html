<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table,td,th { border: 1px solid black;}


    </style>
</head>
<body>

<table>
<tr>
    <th>ID</th>
    <th>Category name</th>
    <th>Category Description</th>
    <th>View</th>
</tr>

{% for cat in categories %}


    <tr>
       <td>    {{   forloop.counter    }}</td>
       <td>    {{  cat.cat_name   }}</td>

       <td>  {{  cat.cat_desc   }}</td>
        <td> <a href="{{cat.id}}">View Cat</a> </td>
    </tr>

    {% endfor %}

    </table>

</body>
</html>
